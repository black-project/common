parameters:
    "black_common.form.type.tag.class": Black\Component\Common\Application\Form\Type\TagType

    "black_common.type.class.image": Black\Component\Common\Application\Form\Extension\ImageTypeExtension

    "black_common.form.event.button.save.class": Black\Component\Common\Application\Form\EventListener\SetSaveButtonSubscriber
    "black_common.form.event.button.save_and_add.class": Black\Component\Common\Application\Form\EventListener\SetSaveAndAddButtonSubscriber
    "black_common.form.event.button.reset.class": Black\Component\Common\Application\Form\EventListener\SetResetButtonSubscriber

services:
    black_common.form.type.tag:
        class: "%black_common.form.type.tag.class%"
        tags:
            - { name: form.type }

    black_common.image_type_extension:
        class: "%black_common.type.class.image%"
        tags:
            - { name: form.type_extension }

    black_common.form.event.button.save:
        class: "%black_common.form.event.button.save.class%"

    black_common.form.event.button.save_and_add:
        class: "%black_common.form.event.button.save_and_add.class%"

    black_common.form.event.button.reset:
        class: "%black_common.form.event.button.reset.class%"

